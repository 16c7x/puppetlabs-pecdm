---
version: 2
config:
  transport: ssh
  ssh:
    user: cody
    host-key-check: false
    run-as: root
    tty: true
plugin_hooks:
  puppet_library:
    plugin: task
    task: puppet_agent::install
groups:
  - name: pe_xl_nodes
    targets:
      - pe-complier-0-0.us-west1-a.c.slice-cody.internal
      - pe-complier-0-1.us-west1-b.c.slice-cody.internal
      - pe-complier-0-2.us-west1-c.c.slice-cody.internal
      - pe-master-0-0.us-west1-a.c.slice-cody.internal
      - pe-master-0-1.us-west1-b.c.slice-cody.internal
      - pe-psql-0-0.us-west1-a.c.slice-cody.internal
      - pe-psql-0-1.us-west1-b.c.slice-cody.internal
