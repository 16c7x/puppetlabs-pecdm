---
version: 2
config:
  transport: ssh
  ssh:
    host-key-check: false
    run-as: root
    tty: true
groups:
  - name: pe_adm_nodes
    targets:
      - _plugin: terraform
        dir: ext/terraform/google_pe_arch
        resource_type: google_compute_instance.master
        target_mapping:
          name: metadata.internalDNS
          uri: network_interface.0.access_config.0.nat_ip
      - _plugin: terraform
        dir: ext/terraform/google_pe_arch
        resource_type: google_compute_instance.compiler
        target_mapping:
          name: metadata.internalDNS
          uri: network_interface.0.access_config.0.nat_ip
      - _plugin: terraform
        dir: ext/terraform/google_pe_arch
        resource_type: google_compute_instance.psql
        target_mapping:
          name: metadata.internalDNS
          uri: network_interface.0.access_config.0.nat_ip
      - _plugin: terraform
        dir: ext/terraform/aws_pe_arch
        resource_type: aws_instance.master
        target_mapping:
          name: public_dns
          uri: public_ip
      - _plugin: terraform
        dir: ext/terraform/aws_pe_arch
        resource_type: aws_instance.compiler
        target_mapping:
          name: public_dns
          uri: public_ip
      - _plugin: terraform
        dir: ext/terraform/aws_pe_arch
        resource_type: aws_instance.psql
        target_mapping:
          name: public_dns
          uri: public_ip
